<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menù</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styleMenu.css">
  <link rel="icon" href="img/LOGO COCE COMPLETO.svg" type="image/svg">
</head>
<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-9">
        <div class="display-1 fw-bold text-white mt-3 p-md-5 text-center">Il nostro Menù</div>
      </div>
      <div class="col-md-3 d-flex justify-content-center ms-md-auto d-block">
        <img 
            src="img/logo.jpg" 
            class="coce" 
            alt="pizzaLogo">
      </div>
    </div>
    <div class="row">
      <!-- Sidebar (visibile su desktop) -->
      <div class="col-md-3 d-none d-md-block sidebar pt-5">
        <div class="menu-buttons">
          <button class="btn-menu active" data-title="PER INIZIARE" data-image="img/menu/perIniziare.jpg">PER INIZIARE</button>
          <button class="btn-menu" data-title="LE TRADIZIONALI" data-image="img/menu/leTradizionali.jpg">LE TRADIZIONALI</button>
          <button class="btn-menu" data-title="LE STAGIONALI" data-image="img/menu/leStagionali.jpg">LE STAGIONALI</button>
          <button class="btn-menu" data-title="LE PIZZE A GIRO" data-image="img/menu/pizzaAGiro.jpg">LE PIZZE A GIRO</button>
          <button class="btn-menu" data-title="I DOLCI" data-image="img/menu/dolci.jpg">I DOLCI</button>
          <button class="btn-menu" data-title="VINI E BOLLICINE" data-image="img/menu/vini.jpg">VINI E BOLLICINE</button>
          <button class="btn-menu" data-title="BIBITE E LIQUORI" data-image="img/menu/bibiteELiquori.jpg">BIBITE E LIQUORI</button>
          <button class="btn-menu" data-title="LISTA ALLERGENI" data-image="img/menu/allergeni.jpg">LISTA ALLERGENI</button>
        </div>
      </div>

      <!-- Contenuto -->
      <div class="col-md-9 col-12">
        <!-- Accordion (solo su mobile) -->
        <div class="accordion d-md-none" id="menuAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePerIniziare" aria-expanded="true" aria-controls="collapsePerIniziare">
                PER INIZIARE
              </button>
            </h2>
            <div id="collapsePerIniziare" class="accordion-collapse collapse show" data-bs-parent="#menuAccordion">
              <div class="accordion-body">
                <img 
                  class="w-100 h-auto"
                  src="img/menu/perIniziare.jpg"  
                  alt="menuPerIniziare">
              </div>
            </div>
          </div>
          <!--- Secondo item -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLeTradizionali" aria-expanded="false" aria-controls="collapseLeTradizionali">
                LE TRADIZIONALI
              </button>
            </h2>
            <div id="collapseLeTradizionali" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
              <div class="accordion-body">
                <img 
                  class="w-100 h-auto"
                  src="img/menu/leTradizionali.jpg"  
                  alt="menuLeTradizionali">
              </div>
            </div>
          </div>
          <!-- Terzo item... -->
           <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLeStagionali" aria-expanded="false" aria-controls="collapseLeStagionali">
                LE STAGIONALI
              </button>
            </h2>
            <div id="collapseLeStagionali" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
              <div class="accordion-body">
                <img 
                  class="w-100 h-auto"
                  src="img/menu/leStagionali.jpg"  
                  alt="menuLeStagionali">
              </div>
            </div>
          </div>
          <!-- Quarto item... -->
           <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLePizzeAGiro" aria-expanded="false" aria-controls="collapseLePizzeAGiro">
                LE PIZZE A GIRO
              </button>
            </h2>
            <div id="collapseLePizzeAGiro" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
              <div class="accordion-body">
                <img 
                  class="w-100 h-auto"
                  src="img/menu/pizzaAGiro.jpg"  
                  alt="menuLePizzeAGiro">
              </div>
            </div>
          </div>
          <!-- Quinto item... -->
           <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDolci" aria-expanded="false" aria-controls="collapseDolci">
                I DOLCI
              </button>
            </h2>
            <div id="collapseDolci" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
              <div class="accordion-body">
                <img 
                  class="w-100 h-auto"
                  src="img/menu/dolci.jpg"  
                  alt="menuDolci">
              </div>
            </div>
          </div>
          <!-- Sesto item... -->
           <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseVini" aria-expanded="false" aria-controls="collapseVini">
                VINI E BOLLICINE
              </button>
            </h2>
            <div id="collapseVini" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
              <div class="accordion-body">
                <img 
                  class="w-100 h-auto"
                  src="img/menu/vini.jpg"  
                  alt="menuVini">
              </div>
            </div>
          </div>
          <!-- bibite e liquori-->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBibite" aria-expanded="false" aria-controls="collapseBibite">
                BIBITE E LIQUORI
              </button>
            </h2>
            <div id="collapseBibite" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
              <div class="accordion-body">
                <img 
                  class="w-100 h-auto"
                  src="img/menu/bibiteELiquori.jpg"  
                  alt="menuBibite">
              </div>
            </div>
          </div>

          <!-- Lista allergeni-->
          <!-- bibite e liquori-->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAllergeni" aria-expanded="false" aria-controls="collapseAllergeni">
                LISTA DEGLI ALLERGENI
              </button>
            </h2>
            <div id="collapseAllergeni" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
              <div class="accordion-body">
                <img 
                  class="w-100 h-auto"
                  src="img/menu/allergeni.jpg"  
                  alt="menuAllergeni">
              </div>
            </div>
          </div>
        </div>

        <!-- Sezioni menù (desktop) -->
        <div id="show-section" class="menu-section d-none d-md-block">
          <h2 id="menu-title"></h2>
          <img 
            id="menu-image"
            src="img/menu/perIniziare.jpg"
          >
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scriptMenu.js"></script>
</body>
</html>
