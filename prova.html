<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La nostra storia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .section-wrapper {
      position: relative;
      height: 90vh;
      overflow: hidden;
    }

    .bg-row {
      height: 50%;
    }

    .bg-top {
      background-color: #000;
    }

    .bg-bottom {
      background-color: #BF8C4E;
    }

    .content-row {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }

    .text-side h1 {
      font-weight: 800;
      font-size: 3rem;
      color: black;
    }

    .text-side p {
      font-size: 1.2rem;
      margin-top: 1rem;
      line-height: 1.6;
      color: white;
    }

    .logo-icon {
      position: absolute;
      top: 20px;
      right: 30px;
      width: 40px;
      z-index: 3;
    }

    @media (max-width: 768px) {
      .content-row {
        flex-direction: column !important;
      }
    }

  </style>
</head>
<body>

<div class="container-fluid section-wrapper">
  <!-- Le due bande sfondo -->
  <div class="row bg-row bg-top"></div>
  <div class="row bg-row bg-bottom">
    <div class="col-md-6"></div>
    <div class="col-md-6 text-side">
      <h1 class="mt-5 pt-4">La nostra storia</h1>
      <p>
        Tre amici, un forno a legna e<br>
        la voglia di fare le cose per bene.<br>
        Còce è più di una pizzeria: è un invito a rallentare.<br>
        Perché la pizza, come la vita, dà il meglio quando<br>
        si prende il suo tempo.
      </p>
    </div>
  </div>

  <!-- Contenuto sovrapposto -->
  <div class="row content-row mt-5">
    <div class="col-md-6 d-flex ms-0 ps-0 mt-5">
      <img src="img/angeloEPaolo.png" alt="Due amici" class="mt-5">
    </div>
  </div>

  <!-- Logo -->
  <img src="img/logo.jpg" alt="Logo" class="logo-icon">
</div>

</body>
</html>
