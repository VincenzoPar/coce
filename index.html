    <style>

        /* Body */
        body {
            background-color: #108337;
            height: 100%;
            margin: 0;
        }

        .background {
            background-color: #108337;
        }

        /* Animazioni */
        @keyframes slideIn {
            to { left: 0; }
        }

        @keyframes slideFromRight {
            to { right: 0; }
        }

        /* Slide in / Slide right */
        .slide-in {
            position: relative;
            left: -100%;
            animation: slideIn 0.7s ease-out forwards;
        }

        .slide-right {
            position: relative;
            right: -100%;
            animation: slideFromRight 1.0s ease-out forwards;
        }

        /* Carosello Animations */
        .carosello {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .carosello.visibile {
            opacity: 1;
            transform: translateY(0);
        }

        /* Scritta Nascosta */
        .scritta-nascosta {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .scritta-nascosta.visibile {
            opacity: 1;
            transform: translateY(0);
        }

        /* Font Titoli e Paragrafi */
        .font-titoli {
            font-family: 'Aileron', sans-serif;
            color: white;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 0.5em;
            font-size: 2.5rem;
        }

        .font-par {
            font-family: 'Aileron', sans-serif;
            color: white;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 1em;
            font-size: 1.1rem;
        }

        /* Responsivo scaling */
        @media (max-width: 768px) {
            .font-titoli {
                font-size: 1.8rem;
            }
            .font-par {
                font-size: 0.95rem;
            }
        }

        /* Social Buttons */
        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        /* Icone Social */
        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #BF8C4E;
            color: white;
            text-decoration: none;
            font-size: 1.4rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Hover Effect */
        .social-icon:hover {
            background-color: #85630e;
            transform: scale(1.1);
        }

        /* Icone Social Responsivo */
        @media (max-width: 576px) {
            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }

        @media (min-width: 768px) {
            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }

        @media (min-width: 992px) {
            .social-icon {
                width: 60px;
                height: 60px;
                font-size: 1.7rem;
            }
        }

        /* Logo Responsive */
        .logo-responsive {
            width: 100%;
            max-width: 250px;
            height: auto;
        }

        /* Per schermi grandi */
        @media (min-width: 992px) {
            .logo-responsive {
                width: auto;
                max-width: 700px;
            }
        }

    </style>

    <script>
        window.addEventListener('scroll', function() {
            const windowHeight = window.innerHeight;
    
            // Carosello
            const carosello = document.querySelector('.carosello');
            if (carosello) {
                const caroselloPosition = carosello.getBoundingClientRect().top;
                if (caroselloPosition < windowHeight) {
                    carosello.classList.add('visibile');
                }
            }
    
            // Altri elementi nascosti (es. scritte)
            const scritte = document.querySelectorAll('.scritta-nascosta');
            scritte.forEach(function(el) {
                const position = el.getBoundingClientRect().top;
                if (position < windowHeight - 100) {
                    el.classList.add('visibile');
                }
            });
        });
    
        // In caso siano già visibili al caricamento
        window.addEventListener('load', function () {
            window.dispatchEvent(new Event('scroll'));
        });
    </script>
